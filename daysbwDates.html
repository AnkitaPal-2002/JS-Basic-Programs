<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Between Dates</title>
</head>

<body>
    <h1>Calculate Number of Days Between Two Dates</h1>
    <label for="date1">Enter the first date (YYYY-MM-DD):</label>
    <input type="date" id="date1" required>
    <br> <br>
    <label for="date2">Enter the second date (YYYY-MM-DD):</label>
    <input type="date" id="date2" required>
    <br> <br>
    <button onclick="calculateDays()">Calculate Days</button>

    <p id="result"></p>

    <script>
        function daysBetweenDates(date1, date2) {
            // Parse the date strings into Date objects
            const d1 = new Date(date1);
            const d2 = new Date(date2);

            // Check if the dates are valid
            if (isNaN(d1) || isNaN(d2)) {
                return "Invalid date format. Please use 'YYYY-MM-DD'.";
            }

            // Calculate the difference in time (milliseconds)
            const timeDifference = Math.abs(d2 - d1);

            // Convert time difference from milliseconds to days
            const daysDifference = timeDifference / (1000 * 60 * 60 * 24);

            return Math.floor(daysDifference); // Round down to nearest whole number
        }

        function calculateDays() {
            const date1 = document.getElementById("date1").value;
            const date2 = document.getElementById("date2").value;

            if (!date1 || !date2) {
                document.getElementById("result").innerText = "Please enter both dates.";
                return;
            }

            const days = daysBetweenDates(date1, date2);
            document.getElementById("result").innerText = `Number of days between the dates: ${days}`;
        }
    </script>
</body>

</html>
