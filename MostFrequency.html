<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Most Frequent Character</title>
</head>

<body>
    <h1>Replace Most Frequent Character with '*'</h1>
    <label for="textInput">Enter a string:</label>
    <input type="text" id="textInput" required>
    <button onclick="replaceMostFrequentChar()">Submit</button>

    <p id="result"></p>

    <script>
        function replaceMostFrequentChar() {
            const input = document.getElementById("textInput").value;
            const result = replaceWithAsterisk(input);
            document.getElementById("result").innerText = `Result: ${result}`;
        }

        function replaceWithAsterisk(str) {
            if (str.length === 0) {
                return str;
            }

            const charCount = {};

            // Count occurrences of each character
            for (let char of str) {
                charCount[char] = (charCount[char] || 0) + 1;
            }

            // Find the most frequent character
            let maxCount = 0;
            let mostFrequentChar = '';
            for (let char in charCount) {
                if (charCount[char] > maxCount) {
                    maxCount = charCount[char];
                    mostFrequentChar = char;
                }
            }

            // Replace all occurrences of the most frequent character with '*'
            const resultStr = str.split(mostFrequentChar).join('*');
            return resultStr;
        }
    </script>
</body>

</html>
